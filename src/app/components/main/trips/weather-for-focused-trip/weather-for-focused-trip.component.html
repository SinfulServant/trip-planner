<div class="weather-card">
    <h5>{{day.datetime | date: 'EEEE'}}</h5>
    <p style="font-size: 12px;">{{day.datetime | date: 'MM/dd/yy'}}</p>
    <img src="{{'https://raw.githubusercontent.com/visualcrossing/WeatherIcons/main/PNG/2nd%20Set%20-%20Color/' + day.icon + '.png'}}" alt="">
    <p>{{day.tempmin}}° / {{day.tempmax}}°</p>
</div>
